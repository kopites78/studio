<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
		
		
        <script>
			var src = '//cdn.jsdelivr.net/npm/eruda';
			if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') {
				//do nothing	
			} else {
				document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
				document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
				
				let el = document.createElement('div');
				document.body.appendChild(el);

				eruda.init({
					container: el,
					tool: ['console', 'elements']
				});
			}
			
			
			
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video id="vid" src="https://kopites78.github.io/studio/assets/facts_snake.mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
            </a-assets>
			
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/video-marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="2 2 2"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>

				
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
		
		<script>
			window.addEventListener("click", function () {
				this.vid2 = document.querySelector("#vid");
				alert(this.vid2.offsetWidth + " : " + this.vid2.offsetHeight);
				this.vid.play();
			});
		</script>
    </body>
</html>
