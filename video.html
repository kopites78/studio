		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
		
        <script>
			alert("2.2");

			AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
					alert("INIT");
					
                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
						alert("Play");
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
						alert("Pause");
                    }.bind(this));
                },
            });
        </script>
    </head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
			<a-assets>
				<video id="vid" src="assets/snake.mp4" response-type="arraybuffer" preload="auto" loop="true" muted="true" autoplay crossorigin playsinline></video>
			</a-assets>
			
			<a-marker type="pattern"
                preset="custom"
                url="assets/video-marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
			
				<a-video src="#vid" scale="2 2 2" position="0 0.1 0" rotation="-90 0 0" class="clickable" gesture-handler play="true"></a-video>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
