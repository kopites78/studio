<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false;" arjs="sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
			<a-assets>
				<a-assets-item id="vid"
					src="assets/facts_snake.mp4"
					preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    playsinline>
				</a-assets-item>

				<a-assets-item id="img"
					src="assets/frog.png"
					scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler>
				</a-assets-item>
            </a-assets>

			<a-marker type="pattern" value="0"><a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#vid"></a-entity></a-marker>
			<a-marker type="pattern" value="1"><a-entity position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer gltf-model="#img"></a-entity></a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
